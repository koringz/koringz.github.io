<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title>form-css-frame</title>
	<!-- <link rel="stylesheet" type="text/css" href="../css/index.css"> -->
	<link rel="stylesheet" type="text/css" href="../../default.css">
</head>
<body>

<div class="skyform">
	<div class="crm003721-form-frame">
		<div class="crm003721-form-box">
			<div class="crm003721-form-formTube">

				<div class="formTube-styles">
					<div class="styles-content">
						<div class="content-item">

							<div class="item-introduction">
								<div class="title">
									<h1></h1>
								</div>
								<div class="about">
									<p></p>
								</div>
							</div>

							<div class="item-form">
								<div class="default-form">
									<div class="form-group form-group-custom form-group-name">
										<span>姓名：</span>
										<div>
											<input type="text" name="" id="" placeholder="真实姓名">
										</div>
									</div>
									<div class="form-group form-group-custom form-group-mobile">
										<span>手机号：</span>
										<div>
											<input type="text" name="" id="" placeholder="手机号（仅支持大陆手机号）">
										</div>
									</div>
									<div class="form-group form-group-custom form-group-validate-code">
										<span>验证码：</span>
										<div>
											<input type="text" name="" id="" placeholder="短信验证码">
											<span>
												<button>获取验证码</button>
											</span>
										</div>
									</div>
									<div class="form-group form-group-custom form-group-password">
										<span>密码：</span>
										<div>
											<input type="text" name="" id="" placeholder="密码（不少于 6 位）">
										</div>
									</div>
									<div class="form-group form-group-custom form-group-apply">
										<span>已有账号？
											<a href="">立即登录</a>
										</span>
										<div>
											<span>
												<a href="">注册</a>
											</span>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

</body>
</html>
