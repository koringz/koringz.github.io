<style type="text/css">
    .clickme {
        max-width:100px; 
    }
    .clickme {
        max-width:100px; 
        padding: .75rem 1.5rem;

    .btn{

        white-space: nowrap;
        vertical-align: middle;

        user-select: none;

        padding: .5rem 1rem;
        font-size: 1rem;
        border-radius: .25rem;
    }
</style>
<body>
    <div class="clickme btn" id="clickme">demo</div>

    <script src="./co-animation-plugins.js"></script>
    <script>
        var app = cote.app(".aaa");


        console.log(app)


         document.querySelector("#clickme").onclick = function(a) {
            cote.app(".clickme").delay(100).bounceOut("bounceOut", {
                type: "start",
                callback: function() {}
            }).render()
        }
    </script>
